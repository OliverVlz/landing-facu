<!-- ═══════════════════════════════════════════════════════════════════════════
     SECCIÓN 5: VIDEOS VERTICALES
     ────────────────────────────────────────────────────────────────────────────
     Descripción: Grid de 3 columnas con videos verticales embebidos de Vimeo
═══════════════════════════════════════════════════════════════════════════ -->

<style>
  /* ══════════ ESTILOS GLOBALES ══════════ */
  :root {
    --brand: #1f7bff;
    --brand2: #3c5cff;
    --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .container {
    width: min(1100px, calc(100% - 24px));
    margin: 0 auto;
  }

  .gallery-cta {
    margin-top: 50px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid rgba(12, 22, 40, 0.14);
    background: rgba(255, 255, 255, 0.72);
    color: rgba(12, 22, 40, 0.92);
    text-decoration: none;
    font-weight: 900;
    letter-spacing: 0.2px;
    cursor: pointer;
    transition: transform 0.15s var(--ease), background 0.15s var(--ease), border-color 0.15s var(--ease), box-shadow 0.15s var(--ease);
    box-shadow: 0 10px 26px rgba(20, 40, 90, 0.08);
  }

  .btn.primary {
    background: linear-gradient(135deg, rgba(31, 123, 255, 0.95), rgba(60, 92, 255, 0.9));
    border-color: rgba(31, 123, 255, 0.52);
    color: rgba(255, 255, 255, 0.96);
    box-shadow: 0 10px 30px rgba(31, 123, 255, 0.26), 0 0 0 1px rgba(255, 255, 255, 0.18) inset;
  }

  .btn.primary:hover {
    box-shadow: 0 14px 42px rgba(31, 123, 255, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.24) inset;
  }

  /* ══════════ VIDEOS VERTICALES ══════════ */
  .videos-vertical-section {
    padding: 60px 0;
    background: transparent;
  }

  .videos-vertical-grid {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 24px;
    max-width: 900px;
    margin: 0 auto;
    padding: 0 12px;
  }

  .video-vertical-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.95);
    border: 2px solid rgba(12, 22, 40, 0.1);
    box-shadow: 
      0 10px 40px rgba(20, 40, 90, 0.12),
      0 2px 10px rgba(20, 40, 90, 0.08);
    transition: 
      transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1),
      box-shadow 0.35s cubic-bezier(0.2, 0.8, 0.2, 1),
      border-color 0.35s ease;
  }

  .video-vertical-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 
      0 30px 80px rgba(31, 123, 255, 0.35),
      0 15px 40px rgba(20, 40, 90, 0.2),
      0 0 0 4px rgba(31, 123, 255, 0.15);
    border-color: rgba(31, 123, 255, 0.7);
    z-index: 10;
  }

  .video-vertical-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 177.78%; /* 9:16 aspect ratio (vertical) */
    height: 0;
    overflow: hidden;
    background: rgba(12, 22, 40, 0.05);
  }

  .video-vertical-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  .video-vertical-glow {
    display: none;
  }

  /* ══════════ RESPONSIVE ══════════ */
  @media (max-width: 900px) {
    .videos-vertical-section {
      padding: 50px 0;
    }
    .videos-vertical-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      max-width: 600px;
      padding: 0 16px;
    }
    .video-vertical-card {
      border-radius: 16px;
    }
    .video-vertical-card:hover {
      transform: translateY(-6px) scale(1.02);
    }
  }

  @media (max-width: 600px) {
    .videos-vertical-section {
      padding: 36px 0;
    }
    .videos-vertical-section .container {
      padding: 0;
      max-width: 100%;
    }
    .videos-vertical-grid {
      display: flex !important;
      flex-direction: row !important;
      flex-wrap: nowrap !important;
      grid-template-columns: none !important;
      gap: 16px;
      max-width: 100%;
      padding: 0 20px 10px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .video-vertical-card {
      flex: 0 0 280px !important;
      width: 280px !important;
      min-width: 280px;
      max-width: 280px;
      border-radius: 14px;
      scroll-snap-align: center;
    }
    .video-vertical-card:hover {
      transform: translateY(-4px) scale(1.01);
    }
  }
</style>

<section class="videos-vertical-section" id="videos" aria-label="Videos">
  
  <!-- ══════════ CONTENEDOR DE VIDEOS ══════════ -->
  <div class="container">

            frameborder="0"

          </iframe>
        </div>
        <div class="video-vertical-glow"></div>
      </div>
      
      <!-- VIDEO 2 - Vimeo: 1100821207 -->
      <div class="video-vertical-card">
        <div class="video-vertical-wrapper">
          <iframe 
            src="https://player.vimeo.com/video/1100821207?title=0&byline=0&portrait=0" 
            frameborder="0"

          </iframe>
        </div>
        <div class="video-vertical-glow"></div>
      </div>
      
      <!-- VIDEO 3 - Vimeo: 1100821246 -->
      <div class="video-vertical-card">
