  /* ══════════ CARRUSEL ══════════ */
  .screenshots-track-wrapper {
    position: relative;
    margin-bottom: 16px;
  }

  .screenshots-track-wrapper::before,
  .screenshots-track-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 120px;
    z-index: 10;
    pointer-events: none;
  }

  .screenshots-track-wrapper::before {
    left: 0;
    background: linear-gradient(90deg, var(--bg0, #f6f9ff) 0%, transparent 100%);
  }

  .screenshots-track-wrapper::after {
    right: 0;
    background: linear-gradient(270deg, var(--bg0, #f6f9ff) 0%, transparent 100%);
  }

  .screenshots-track {
    display: flex;
    width: fit-content;
  }

  .screenshots-slider {
    display: flex;
    gap: 16px;
    padding: 10px 8px;
  }

  .track-left {
    animation: scrollLeft-gallery 45s linear infinite;
  }

  @keyframes scrollLeft-gallery {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .screenshots-track-wrapper:hover .screenshots-track {
    animation-play-state: paused;
  }

  .screenshot-card {
    position: relative;
    flex-shrink: 0;
    width: 280px;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(12, 22, 40, 0.1);
    box-shadow: 
      0 4px 20px rgba(20, 40, 90, 0.08),
      0 1px 3px rgba(20, 40, 90, 0.06);
    transition: 
      transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1),
      box-shadow 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    cursor: pointer;
  }

  .screenshot-card img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
    transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .card-glow {
    position: absolute;
    inset: 0;
    opacity: 0;
    background: linear-gradient(135deg, rgba(31, 123, 255, 0.15) 0%, transparent 50%, rgba(60, 92, 255, 0.1) 100%);
    transition: opacity 0.4s ease;
    pointer-events: none;
  }

  .screenshot-card:hover {
    transform: translateY(-12px) scale(1.03);
    box-shadow: 
      0 20px 50px rgba(31, 123, 255, 0.18),
      0 8px 25px rgba(20, 40, 90, 0.12);
    border-color: rgba(31, 123, 255, 0.3);
    z-index: 20;
  }

  .screenshot-card:hover img {
    transform: scale(1.02);
  }

  .screenshot-card:hover .card-glow {
    opacity: 1;
  }

  /* ══════════ RESPONSIVE ══════════ */
  @media (max-width: 768px) {
    .testimonios-gallery {
      padding: 40px 0 36px;
    }
    .gallery-header {
      margin-bottom: 30px;
      padding: 0 16px;
    }
    .gallery-title {
      font-size: 24px;
    }
    .gallery-subtitle {
      font-size: 14px;
    }
    .gallery-cta {
      margin-top: 30px;
    }
    .screenshot-card {
      width: 220px;
    }
    .screenshots-track-wrapper::before,
    .screenshots-track-wrapper::after {
      width: 60px;
    }
  }

  @media (max-width: 480px) {
    .screenshot-card {
      width: 200px;
    }
    .screenshots-slider {
      gap: 12px;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    .track-left {
      animation: none;
    }
    .screenshot-card,
    .screenshot-card img,
    .card-glow {
      transition: none;
    }
  }
</style>
