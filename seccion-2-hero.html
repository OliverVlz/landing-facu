<!-- ═══════════════════════════════════════════════════════════════════════════
     SECCIÓN 2: HERO
     ────────────────────────────────────────────────────────────────────────────
     Descripción: Sección principal con título, versículo bíblico, CTA y video
═══════════════════════════════════════════════════════════════════════════ -->

<style>
  /* ══════════ ESTILOS GLOBALES ══════════ */
  :root {
    --bg0: #f6f9ff;
    --bg1: #eef4ff;
    --text: rgba(12, 22, 40, 0.92);
    --muted: rgba(12, 22, 40, 0.72);
    --brand: #1f7bff;
    --brand2: #3c5cff;
    --radius: 18px;
    --shadow: 0 18px 60px rgba(20, 40, 90, 0.14);
    --shadow2: 0 10px 30px rgba(20, 40, 90, 0.12);
    --max: 1100px;
    --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
  }

  .container {
    width: min(var(--max), calc(100% - 24px));
    margin: 0 auto;
  }

  /* ══════════ HERO ══════════ */
  .hero {
    position: relative;
    padding: 40px 0 26px;
  }

  .hero-center {
    max-width: 920px;
    margin: 0 auto;
  }

  .hero-simple {
    padding: 26px;
    text-align: center;
  }

  .hero-card {
    border-radius: var(--radius);
    border: 1px solid rgba(12, 22, 40, 0.12);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
    box-shadow: var(--shadow);
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin: 14px 0 10px;
    font-size: clamp(28px, 4.2vw, 46px);
    line-height: 1.05;
    letter-spacing: -0.6px;
  }

  .verse {
    margin: 14px 0 0;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid rgba(12, 22, 40, 0.12);
    background: rgba(31, 123, 255, 0.06);
  }

  .verse q {
    display: block;
    font-size: 15px;
    line-height: 1.5;
    color: rgba(12, 22, 40, 0.86);
  }

  .verse cite {
    display: block;
    margin-top: 8px;
    font-style: normal;
    color: rgba(12, 22, 40, 0.6);
    font-size: 13px;
  }

  .hero-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 18px;
    justify-content: center;
  }

  .hero-video-wrap {
    margin-top: 16px;
  }

  .hero-video {
    width: 100%;
    max-width: 980px;
    aspect-ratio: 16 / 9;
    margin: 0 auto;
    border-radius: 16px;
    border: 1px solid rgba(12, 22, 40, 0.12);
    background: rgba(255, 255, 255, 0.7);
    box-shadow: var(--shadow2);
    overflow: hidden;
  }

  .hero-video iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 14px;
    border-radius: 14px;
    border: 1px solid rgba(12, 22, 40, 0.14);
    background: rgba(255, 255, 255, 0.72);
    color: rgba(12, 22, 40, 0.92);
    text-decoration: none;
    font-weight: 900;
    letter-spacing: 0.2px;
    cursor: pointer;
    transition: transform 0.15s var(--ease), background 0.15s var(--ease), border-color 0.15s var(--ease), box-shadow 0.15s var(--ease);
    box-shadow: 0 10px 26px rgba(20, 40, 90, 0.08);
  }

  .btn:hover {
    transform: translateY(-1px);
    background: rgba(255, 255, 255, 0.92);
    border-color: rgba(12, 22, 40, 0.22);
  }

  .btn.primary {
    background: linear-gradient(135deg, rgba(31, 123, 255, 0.95), rgba(60, 92, 255, 0.9));
    border-color: rgba(31, 123, 255, 0.52);
    color: rgba(255, 255, 255, 0.96);
    box-shadow: 0 10px 30px rgba(31, 123, 255, 0.26), 0 0 0 1px rgba(255, 255, 255, 0.18) inset;
  }

  .btn.primary:hover {
    box-shadow: 0 14px 42px rgba(31, 123, 255, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.24) inset;
  }

  /* ══════════ RESPONSIVE ══════════ */
  @media (max-width: 760px) {
    .hero {
      padding: 26px 0 14px;
    }
    .hero-actions .btn {
      width: 100%;
    }
    .hero-actions {
      width: 100%;
    }
  }

  @media (max-width: 520px) {
    h1 {
      letter-spacing: -0.3px;
    }
    .verse q {
      font-size: 14px;
    }
  }
</style>

<section class="hero" aria-label="Hero">
  <div class="hero-card hero-simple">
    <div class="hero-center">
      <h1>Transformación real, paso a paso.</h1>

      <div class="verse" role="note" aria-label="Versículo">
        <q
          >Porque yo sé los planes que tengo para vosotros —dice el
          Señor— planes de bienestar y no de calamidad, para daros un
          futuro y una esperanza.</q
        >
        <cite>Jeremías 29:11</cite>
      </div>

      <div class="hero-actions">
        <a class="btn primary" href="#precios" id="ctaHero"
          >Ver planes</a
        >
      </div>

      <div class="hero-video-wrap" aria-label="Video">
        <div class="hero-video">
          <iframe
            src="https://www.youtube.com/embed/VIDEO_ID?rel=0"
            title="Video"
            loading="lazy"
            referrerpolicy="strict-origin-when-cross-origin"
            allow="
              accelerometer;
              autoplay;
              clipboard-write;
              encrypted-media;
              gyroscope;
              picture-in-picture;
              web-share;
            "
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
